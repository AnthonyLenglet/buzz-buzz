<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Buzz-buzz</title>
  </head>
  <body>
    <h1>Buzz-buzz</h1>
    <select id="sound" title="sound">
      <option value="bonk">Bonk</option>
      <option value="boule">Boule</option>
      <option value="canal">Canal</option>
      <option value="champion">Champion</option>
      <option value="error">Error</option>
      <option value="honteux">Honteux</option>
      <option value="hurt">Hurt</option>
      <option value="millionnaire">Millionnaire</option>
      <option value="navi">Navi</option>
      <option value="okay">Okay</option>
      <option value="pew">Pew</option>
      <option value="pistol">Pistol</option>
      <option value="quack">Quack</option>
      <option value="sncf">SNCF</option>
      <option value="tnt">TNT</option>
      <option value="voice">Voice</option>
      <option value="wrong">Wrong</option>
      <option value="xp">XP</option>
      <option value="ah">Ah</option>
      <option value="avast">Avast</option>
      <option value="bebou">Bebou</option>
      <option value="ohyeah">Oh Yeah</option>
      <option value="vps">VPS</option>
      <option value="wet">Wet</option>
      <option value="yeah!">Yeah!</option>
    </select>
    <button id="buzzer" type="button" aria-label="hit to buzz"></button>
    <script src="index.js"></script>
  </body>
</html>
